
<aside class="share">

  <a href="http://twitter.com/share?text={{page.title}}&amp;url={{site.url}}{{ page.url }}&amp;hashtags=web,dev,blog"
  onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
    <i class="fa fa-twitter-square" style="color:#1da1f2 !important"></i>
  </a>

  <a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}"
  onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
    <i class="fa fa-facebook-square" style="color:#3b5998 !important"></i>
  </a>

</aside>
